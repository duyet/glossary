[package]
name = "glossary"
version = "0.1.1"
edition = "2021"
authors = ["Duyet <me@duyet.net>"]

[dependencies]
actix-cors = "0.6.1"
actix-web = "4.0.1"
actix-web-validator = "3.0.0"
ammonia = "3"
anyhow = "1.0.57"
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1", features = ["postgres", "extras", "uuid"] }
diesel_migrations = "1.4.0"
dotenv = "0.15"
env_logger = "0.9"
log = "0.4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.80"
thiserror = "1.0.30"
uuid = { version = "0.6", features = ["serde", "v4"] }
validator = { version = "0.14", features = ["derive"] }

[dev-dependencies]
actix-rt = "2"
